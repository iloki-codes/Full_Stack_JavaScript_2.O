<!doctype html>
<html>
<head>
<title>EXAMPLE OF A LABEL TAG</title>
</head>
<body>
<p style="color:darkgreen;"><em>SELECT YOUR AGE</p></em>
            <input type="radio" name="age" value="0-24" id="option-1">
            <label for="option-1">0-24</label>
            <br>
            <input type="radio" name="age" value="25-49" id="option-2">
            <label for="option-2">25-49</label>
             <br>
            <input type="radio" name="age" value="50+" id="option-3">
            <label for="option-3">50+</label>
             <br>
            <label for="Question">Security Question</label>
            <select name="question" id="Question" >
                <option value="Q1">WHAT IS YOUR FAVOURITE COLOR ?</option>
                <option value="Q2">WHAT IS YOUR PET NAME ?</option>
                <option value="Q3">WHAT IS YOUR CRUSH NAME ?</option>
            </select>
            <br>
            <label for="answer">Your security question answer</label>
            <input type="text" id="answer" name="answer">
            <br><hr>
            <input type="submit" value="submit">
            <hr>
</body>
</html>
