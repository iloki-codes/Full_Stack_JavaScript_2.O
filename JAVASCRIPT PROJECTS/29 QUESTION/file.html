<!-- Write a javascript program which takes the input of filename as string and prints the extension of the file in the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>


<script>

let filename = prompt("Enter file name with its extension");


const extension = filename.split('.').pop();

alert(`You got .${extension} type of file.`);

</script>
