<!-- (c). Making Pyramid Patterns according to the user input -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern By Loki</title>
</head>
<body>
    <p id="pattern"></p>
</body>
</html>

<script>

let input = prompt("Enter a positive integer to get a Pyramid pattern.");

    let i;
    let j;
    let k;

    for ( i=1; i<=input ; i++ ) {

        for ( j=1; j<=input; j++) {

            document.getElementById("pattern").innerHTML = "&nbsp";
        }

            for (k=1; k<=2*i-1; k++ ) {

                document.getElementById("pattern").innerText += " * ";
            }

            document.getElementById("pattern").innerHTML += "<br>"
    }

</script>
