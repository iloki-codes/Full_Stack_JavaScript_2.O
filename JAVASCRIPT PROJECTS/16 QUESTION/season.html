<script>

let month = prompt("Enter the 'Month' name to find out the season");


switch (month){
    
    case "September":
    case "October":
    case "November":
        alert("Autumn Season Is Going On");

break;

    case "December": 
    case "January":
    case "February":
       alert("Winter Season Is Going On");

break;

    case "March": 
    case "April":
    case "May":    
        alert("Spring Season Is Going On");
    
break;

    case "June": 
    case "July":
    case "August":
        alert("Summer Season Is Going On");

default:
    alert("Do You Know Any Actual Season Name ?");

}

</script>
