    <p id="result"></p>

<script>

let value = prompt("Enter Your Age");

let number = (18-value);

if (value >=  18)
    {
        document.getElementById("result").innerText="You are old enough to drive";
    }

else {
    document.getElementById("result").innerText=`Wait for another ${number} of years to turn 18, then you'll be eligible to drive.`;
}

</script>
